<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shortlink Tasks</title>
<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(180deg,#0b1d61,#08123a);
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  background:#0a184f;
}
header h2{color:#00aaff;}
header button{
  border:none;
  padding:8px 16px;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.tasks{
  max-width:600px;
  margin:25px auto;
  padding:0 15px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.task{
  background:#1e40af;
  padding:16px;
  border-radius:10px;
}
.task h4{margin:0 0 8px;}
.task button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.task.completed{opacity:0.6; pointer-events:none;}
.task.locked button{background:#888; cursor:not-allowed;}
.task.alert{
  background:#2563eb;
  text-align:center;
  pointer-events:none;
}
.freeze{ background:#ff4c4c; text-align:center; padding:14px; border-radius:12px; margin:20px auto; font-weight:bold; box-shadow:0 10px 25px rgba(0,0,0,.4); display:none;}
.spinner-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000; }
.spinner { border:6px solid rgba(255,255,255,0.3); border-top:6px solid #fff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; }
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<header>
  <h2>Daily Shortlink Tasks</h2>
  <div>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="location.href='index.html'">Logout</button>
  </div>
</header>

<div class="spinner-overlay" id="spinnerOverlay"><div class="spinner"></div></div>
<div class="freeze" id="freezeBox">‚ö† Account Frozen ‚Äì Multiple Devices Detected</div>
<div class="tasks" id="tasks"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
  authDomain: "rewards-6b903.firebaseapp.com",
  projectId: "rewards-6b903"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const spinner = document.getElementById("spinnerOverlay");
const freezeBox = document.getElementById("freezeBox");
const container = document.getElementById("tasks");

function showSpinner(val){ spinner.style.display = val ? "flex":"none"; }
function logout(){ signOut(auth).then(()=>location.href='index.html'); }

function getDeviceHash(){
  return [
    navigator.userAgent,
    navigator.language,
    navigator.platform,
    screen.width+"x"+screen.height,
    Intl.DateTimeFormat().resolvedOptions().timeZone
  ].join("|");
}

async function fetchTasks(){
  const res = await fetch('tasks.json');
  return await res.json();
}

onAuthStateChanged(auth, async user=>{
  if(!user){ location.href='index.html'; return; }
  showSpinner(true);

  const userRef = doc(db,"users",user.uid);
  const userSnap = await getDoc(userRef);
  if(!userSnap.exists()){ await signOut(auth); location.href='index.html'; return; }
  const data = userSnap.data();

  const currentHash = getDeviceHash();
  if(data.status==="flagged" && data.deviceHash && data.deviceHash!==currentHash){
    freezeBox.style.display="block";
  }

  const today = new Date().toISOString().slice(0,10);
  if(data.tasksDate !== today){
    data.todayClicks = 0;
    await updateDoc(userRef,{todayClicks:0, tasksDate:today});
  }

  const tasksData = (await fetchTasks()).slice(0,20);
  container.innerHTML = "";
  const todayClicks = data.todayClicks || 0;

  if(todayClicks >= 20){
    const alertDiv = document.createElement("div");
    alertDiv.className = "task alert";
    alertDiv.innerHTML = "<h4>üéâ All tasks completed for today! Come back tomorrow for new tasks.</h4>";
    container.appendChild(alertDiv);
    showSpinner(false);
    return;
  }

  const taskDivs = [];

  tasksData.forEach((task,index)=>{
    const div = document.createElement("div");
    div.className = "task locked";
    div.id = "task"+task.id;
    div.innerHTML = `<h4>${task.title}</h4><button>${index===0 ? "Earn" : "Locked"}</button>`;
    container.appendChild(div);
    taskDivs.push(div);

    const btn = div.querySelector("button");

    if(todayClicks > index){
      btn.textContent = "Completed";
      btn.disabled = true;
      div.classList.add("completed");
      div.classList.remove("locked");
    }

    btn.onclick = async ()=>{
      if(btn.disabled){
        alert("‚è≥ Wait 30 seconds before next task unlocks.");
        return;
      }

      let updatedTodayClicks = (data.todayClicks||0)+1;
      let updatedTotalClicks = (data.totalClicks||0)+1;
      let updatedTodayEarnings = parseFloat((updatedTodayClicks*0.01).toFixed(2));
      let updatedTotalEarnings = parseFloat((data.totalEarnings||0 + 0.01).toFixed(2));

      await updateDoc(userRef,{
        todayClicks: updatedTodayClicks,
        totalClicks: updatedTotalClicks,
        todayEarnings: updatedTodayEarnings,
        totalEarnings: updatedTotalEarnings,
        tasksDate: today
      });

      data.todayClicks = updatedTodayClicks;
      data.totalClicks = updatedTotalClicks;
      data.todayEarnings = updatedTodayEarnings;
      data.totalEarnings = updatedTotalEarnings;

      btn.textContent = "Completed";
      btn.disabled = true;
      div.classList.add("completed");
      div.classList.remove("locked");

      // Unlock next task after 30 seconds
      const nextIndex = index + 1;
      if(nextIndex < taskDivs.length){
        setTimeout(()=>{
          const nextDiv = taskDivs[nextIndex];
          const nextBtn = nextDiv.querySelector("button");
          nextBtn.textContent = "Earn";
          nextBtn.disabled = false;
          nextDiv.classList.remove("locked");
          alert("‚úÖ Next task unlocked!");
        },30000); // 30 seconds
      } else if(updatedTodayClicks >= 20){
        container.innerHTML = "";
        const alertDiv = document.createElement("div");
        alertDiv.className = "task alert";
        alertDiv.innerHTML = "<h4>üéâ All tasks completed for today! Come back tomorrow for new tasks.</h4>";
        container.appendChild(alertDiv);
      }
    };

    // Disable all except first
    if(index !== 0 && todayClicks === 0){
      btn.disabled = true;
    }
  });

  showSpinner(false);
});
</script>
</body>
</html>
