<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Tasks</title>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(180deg,#0b1d61,#08123a);
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  background:#0a184f;
}
header h2{color:#00aaff;}
header button{
  border:none;
  padding:8px 14px;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.tasks{
  max-width:900px;
  margin:30px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:15px;
}
.card{
  background:#1e40af;
  padding:16px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.card h4{margin:0 0 10px;}
.timer{
  font-size:14px;
  margin-bottom:10px;
  color:#c7d2fe;
}
.card button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.card button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}
.note{
  max-width:900px;
  margin:20px auto;
  padding:15px;
  background:#0f172a;
  border-radius:12px;
  font-size:14px;
  color:#cbd5f5;
}
</style>
</head>

<body>

<header>
  <h2>Daily Tasks</h2>
  <div>
    <button onclick="location.href='dashboard.html'">Back</button>
    <button onclick="location.href='index.html'">Logout</button>
  </div>
</header>

<div class="tasks" id="tasks"></div>

<div class="note">
‚è≥ Countdown ke baad button enable hota hai.  
‚úîÔ∏è Click ke baad task permanently disable ho jata hai.  
üí∞ Earnings **sirf blog / ad page** par add hoti hain.
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBe3E2eSUaDH5rZHguezaHjbxKmRA5QVd4",
  authDomain: "rewards-b8f54.firebaseapp.com",
  projectId: "rewards-b8f54"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ‚öôÔ∏è SETTINGS */
const TASKS_JSON = "tasks.json";
const COUNTDOWN = 5;
const DAILY_LIMIT = 20;

/* üìÖ TODAY */
const today = () => new Date().toISOString().slice(0,10);

/* üîê TOKEN */
function generateToken(){
  return btoa(crypto.randomUUID() + "|" + Date.now());
}

/* LOAD TASKS */
async function loadTasks(){
  const res = await fetch(TASKS_JSON,{cache:"no-store"});
  return await res.json();
}

/* CREATE CARD */
function createCard(task,index,userData,userRef,uid){
  const card = document.createElement("div");
  card.className="card";

  const title=document.createElement("h4");
  title.textContent=task.title;

  const timer=document.createElement("div");
  timer.className="timer";

  const btn=document.createElement("button");

  const alreadyDone = userData.usedLinks?.includes(task.id);
  btn.disabled = alreadyDone;
  btn.textContent = alreadyDone ? "‚úÖ Completed" : "Locked";
  timer.textContent = alreadyDone ? "Already completed" : "";

  card.append(title,timer,btn);

  if(!alreadyDone){
    if(index === userData.usedLinks.length){
      startCountdown(timer,btn,task,userRef,uid);
    }else{
      timer.textContent="üîí Complete previous task first";
    }
  }

  return card;
}

/* COUNTDOWN + REDIRECT */
function startCountdown(timer,btn,task,userRef,uid){
  let sec=COUNTDOWN;
  timer.textContent=`‚è≥ Available in ${sec}s`;
  btn.disabled=true;

  const iv=setInterval(()=>{
    sec--;
    timer.textContent=`‚è≥ Available in ${sec}s`;
    if(sec<=0){
      clearInterval(iv);
      timer.textContent="‚úÖ Click to continue";
      btn.textContent="Continue";
      btn.disabled=false;
    }
  },1000);

  btn.onclick=async()=>{
    btn.disabled=true;
    timer.textContent="Redirecting...";

    const token=generateToken();

    // ONLY save token + used task
    await updateDoc(userRef,{
      usedTokens: arrayUnion(token),
      usedLinks: arrayUnion(task.id)
    });

    // üî• REDIRECT WITH UID + TOKEN
    location.href = `${task.url}?uid=${uid}&token=${token}`;
  };
}

/* MAIN */
onAuthStateChanged(auth,async user=>{
  if(!user) return location.href="index.html";
  const uid=user.uid;

  const tasks=await loadTasks();
  const container=document.getElementById("tasks");

  const userRef=doc(db,"users",uid);
  const snap=await getDoc(userRef);
  let userData=snap.exists()?snap.data():{usedLinks:[],usedTokens:[],tasksDate:""};

  if(userData.tasksDate!==today()){
    await updateDoc(userRef,{
      tasksDate:today(),
      usedLinks:[],
      usedTokens:[]
    });
    userData.usedLinks=[];
    userData.usedTokens=[];
  }

  if(userData.usedLinks.length>=DAILY_LIMIT){
    container.innerHTML="<div class='note'>‚úÖ All tasks completed for today</div>";
    return;
  }

  tasks.slice(0,DAILY_LIMIT).forEach((task,i)=>{
    container.appendChild(createCard(task,i,userData,userRef,uid));
  });
});
</script>

</body>
</html>
