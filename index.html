<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import { getFirestore, doc, getDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
  authDomain: "rewards-6b903.firebaseapp.com",
  projectId: "rewards-6b903",
  storageBucket: "rewards-6b903.appspot.com",
  messagingSenderId: "970714488307",
  appId: "1:970714488307:web:c464136ef40d65607e8686"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” Device ID (localStorage) */
function getDeviceId() {
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }
  return deviceId;
}

/* ðŸ” Check if device is linked to another UID */
async function isDeviceLinkedToOtherUser(deviceId, uid) {
  const q = query(collection(db, "users"), where("deviceId", "==", deviceId));
  const snap = await getDocs(q);
  if (snap.empty) return false;

  // Check if linked UID is not current UID
  for (const docSnap of snap.docs) {
    if (docSnap.id !== uid) return true;
  }
  return false;
}

/* ðŸš€ Login */
window.login = async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");
  message.textContent = "";
  message.style.color = "#333";

  try {
    const deviceId = getDeviceId();

    // Sign in
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    // Fetch user Firestore data
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      message.textContent = "User data not found. Please sign up first.";
      message.style.color = "red";
      await signOut(auth);
      return;
    }

    // Check device lock
    const blocked = await isDeviceLinkedToOtherUser(deviceId, user.uid);
    if (blocked) {
      message.textContent = "This device is already linked to another account.";
      message.style.color = "red";
      await signOut(auth);
      return;
    }

    // Update Firestore deviceId if not set yet
    if (!userSnap.data().deviceId) {
      await userRef.update({ deviceId });
    }

    message.textContent = `Welcome ${userSnap.data().username}! Logging in...`;
    message.style.color = "green";

    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);

  } catch (err) {
    if (err.code === "auth/user-not-found") {
      message.textContent = "User not found. Please sign up first.";
    } else if (err.code === "auth/wrong-password") {
      message.textContent = "Incorrect password!";
    } else {
      message.textContent = "Login failed. Try again.";
    }
    message.style.color = "red";
  }
};
</script>

<style>

  margin: 0;
  padding: 0;
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;

}

.card {
  background: #f0f0f0;
  padding: 30px;

  width: 300px;
  text-align: center;
  transform: perspective(1000px) rotateY(0deg);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: perspective(1000px) rotateY(15deg) rotateX(5deg);
  box-shadow: 0 20px 30px rgba(0,0,0,0.4), 0 12px 12px rgba(0,0,0,0.3);
}

.card h2 {
  margin-bottom: 20px;
  color: #333;
}

.card input {
  width: 100%;
  padding: 10px 15px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
}

.card button {
  width: 100%;
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  background-color: #007bff;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.card button:hover {
  background-color: #0056b3;
  transform: scale(1.03);
}

.signup-link {
  margin-top: 15px;
  font-size: 14px;
}

.signup-link a {
  color: #007bff;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}

/* Message box */
#message {
  margin-top: 12px;
  font-size: 14px;
  min-height: 18px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

</body>
</html>
