<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Rewards Site</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background-color:#fff; }
    .logo { margin-bottom:30px; }
    .logo img { width:120px; }
    .login-container { background-color:#f7f7f7; padding:40px 50px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.15); width:350px; }
    .login-container h2 { text-align:center; margin-bottom:25px; color:#333; }
    .login-container input { width:100%; padding:14px; margin:12px 0; border-radius:8px; border:1px solid #ccc; outline:none; transition:0.3s; }
    .login-container input:focus { border-color:#0b1d61; box-shadow:0 0 5px #0b1d61; }
    .login-container button { width:100%; padding:14px; margin-top:15px; border:none; border-radius:8px; background:#0b1d61; color:#fff; font-size:16px; cursor:pointer; transition:0.3s; }
    .login-container button:hover { background:#1a2b8f; }
    .login-container .links { display:flex; justify-content:space-between; margin-top:12px; font-size:14px; }
    .login-container .links a { color:#555; text-decoration:none; cursor:pointer; }
    .login-container .links a:hover { color:#0b1d61; }
    .login-container .signup { display:block; text-align:center; margin-top:20px; font-size:15px; color:#0b1d61; text-decoration:none; font-weight:bold; cursor:pointer; }
    .login-container .signup:hover { color:#1a2b8f; }
  </style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="Logo">
</div>

<div class="login-container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Create Password" required>
    <button type="submit">Sign Up</button>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
    authDomain: "rewards-6b903.firebaseapp.com",
    projectId: "rewards-6b903",
    storageBucket: "rewards-6b903.firebasestorage.app",
    messagingSenderId: "970714488307",
    appId: "1:970714488307:web:c464136ef40d65607e8686"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupForm = document.getElementById("signupForm");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  async function getUserIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    return data.ip;
  }

  // Redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "home.html";
    }
  });

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!name) { alert("Enter your full name"); return; }
    if (!email.endsWith("@gmail.com")) { alert("Use a Gmail address ending with @gmail.com"); return; }

    try {
      const methods = await fetchSignInMethodsForEmail(auth, email);
      if (methods.length > 0) {
        alert("User already exists! Please go to login page.");
        return;
      }

      const ip = await getUserIP();
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      // Save user data in Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: name,
        email: user.email,
        password: password, // stored as plain text for simplicity (use hashing in real app)
        ip: ip,
        coins: 0,
        referrals: 0,
        createdAt: serverTimestamp()
      });

      // Save IP record
      await setDoc(doc(db, "ips", ip), {
        uid: user.uid,
        email: user.email,
        createdAt: serverTimestamp()
      });

      alert("Signup successful!");
      window.location.href = "home.html"; // Redirect after signup
    } catch(err) {
      alert(err.message);
    }
  });
</script>

</body>
</html>
