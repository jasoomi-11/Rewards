<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Rewards Site</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff;}
.logo{margin-bottom:30px;}
.logo img{width:120px;}
.container{background:#f7f7f7;padding:40px 50px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.15);width:350px;}
.container h2{text-align:center;margin-bottom:25px;color:#333;}
.container input{width:100%;padding:14px;margin:12px 0;border-radius:8px;border:1px solid #ccc;outline:none;transition:0.3s;}
.container input:focus{border-color:#0b1d61;box-shadow:0 0 5px #0b1d61;}
.container button{width:100%;padding:14px;margin-top:15px;border:none;border-radius:8px;background:#0b1d61;color:#fff;font-size:16px;cursor:pointer;transition:0.3s;}
.container button:hover{background:#1a2b8f;}
.container .links{display:flex;justify-content:center;margin-top:12px;font-size:14px;}
.container .links a{color:#555;text-decoration:none;margin:0 5px;}
.container .links a:hover{color:#0b1d61;}
</style>
</head>
<body>

<div class="logo"><img src="logo.png" alt="Logo"></div>

<div class="container">
<h2>Sign Up</h2>
<form id="signupForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>
<div class="links">
  <a href="index.html">Already have an account? Login</a>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
  authDomain: "rewards-6b903.firebaseapp.com",
  projectId: "rewards-6b903",
  storageBucket: "rewards-6b903.firebasestorage.app",
  messagingSenderId: "970714488307",
  appId: "1:970714488307:web:c464136ef40d65607e8686"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("signupForm");

form.addEventListener("submit", async e => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email.endsWith("@gmail.com")) return alert("Use a Gmail address");

  try {
    const methods = await fetchSignInMethodsForEmail(auth, email);
    if(methods.length>0) return alert("User already exists! Please login.");

    const userCred = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCred.user;

    await setDoc(doc(db,"users",user.uid),{
      username,
      email,
      coins:0,
      createdAt:serverTimestamp()
    });

    alert("Signup successful!");
    window.location.href="home.html";

  } catch(err){
    alert(err.message);
  }
});
</script>

</body>
</html>
