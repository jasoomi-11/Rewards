<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1d61,#08123a);
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 25px;
  background:#0a184f;
  border-bottom:2px solid #00aaff;
}

.logout-btn{
  background:#ff4c4c;
  border:none;
  padding:10px 18px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
.logout-btn:hover{opacity:.9}

/* USER INFO */
.user-info{
  max-width:720px;
  margin:30px auto;
  background:#101e5a;
  padding:25px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.user-info h2{
  text-align:center;
  color:#00aaff;
  margin-bottom:20px;
}

.info-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.info-box{
  background:#1a2b8f;
  padding:15px;
  border-radius:12px;
}

.info-box span{
  font-size:13px;
  opacity:.8;
}

.info-box strong{
  display:block;
  font-size:17px;
  margin-top:5px;
}

.highlight{
  background:linear-gradient(135deg,#00aaff,#0066ff);
}

/* FREEZE ALERT */
.freeze{
  background:#ff4c4c;
  text-align:center;
  padding:14px;
  border-radius:12px;
  margin-top:20px;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

/* CARDS */
.cards-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:20px;
  max-width:850px;
  margin:30px auto;
  padding:0 20px;
}

.card{
  background:linear-gradient(135deg,#1a2b8f,#243bba);
  padding:28px 20px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 15px 30px rgba(0,0,0,.35);
  font-size:17px;
  font-weight:600;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 25px 45px rgba(0,0,0,.5);
}

.card:active{
  transform:scale(.96);
}

.card.disabled{
  opacity:.4;
  pointer-events:none;
  transform:none;
  box-shadow:none;
}



.card{
  text-decoration:none;
  color:#fff;
}
</style>
</head>
<body>

<header>
  <h2>Dashboard</h2>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<div class="user-info">
  <h2>User Info</h2>

  <div class="info-grid">
    <div class="info-box">
      <span>Name</span>
      <strong id="name">-</strong>
    </div>

    <div class="info-box">
      <span>Email</span>
      <strong id="email">-</strong>
    </div>

    <div class="info-box highlight">
      <span>Total Earnings</span>
      <strong id="earnings">$0.00</strong>
    </div>

    <div class="info-box highlight">
      <span>Withdraw</span>
      <strong id="withdraw">$0.00</strong>
    </div>

    <div class="info-box" style="grid-column:span 2">
      <span>Date Joined</span>
      <strong id="joined">-</strong>
    </div>
  </div>

  <div id="freezeBox" class="freeze" style="display:none">
    ‚ö† Account Frozen ‚Äì Multiple Devices Detected
  </div>
</div>

<div class="cards-row">

  <a href="withdraw.html" class="card" id="withdrawCard">
    üí∏ Withdraw
  </a>

  <a href="rewards.html" class="card" id="rewardCard">
    üèÜ Rewards
  </a>

  <a href="tasks.html" class="card" id="taskCard">
    üìÖ Weekly Tasks
  </a>

  <a href="notifications.html" class="card">
    üîî Notifications
  </a>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
  authDomain: "rewards-6b903.firebaseapp.com",
  projectId: "rewards-6b903"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* DEVICE FINGERPRINT */
function getFingerprint(){
  const raw=[
    navigator.userAgent,
    navigator.language,
    navigator.platform,
    screen.width+"x"+screen.height,
    Intl.DateTimeFormat().resolvedOptions().timeZone
  ].join("|");

  let hash=0;
  for(let i=0;i<raw.length;i++){
    hash=((hash<<5)-hash)+raw.charCodeAt(i);
    hash|=0;
  }
  return "fp_"+Math.abs(hash);
}

/* AUTH CHECK */
auth.onAuthStateChanged(async user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const snap = await db.collection("users").doc(user.uid).get();
  if(!snap.exists){
    await auth.signOut();
    location.href="index.html";
    return;
  }

  const data = snap.data();
  const currentHash = getFingerprint();
  const flagged = data.deviceHash !== currentHash || data.status==="flagged";

  document.getElementById("name").textContent = data.name;
  document.getElementById("email").textContent = data.email;
  document.getElementById("joined").textContent =
    data.createdAt?.toDate().toLocaleDateString() || "-";

  if(flagged){
    document.getElementById("freezeBox").style.display="block";
    document.getElementById("earnings").textContent="$0.00";
    document.getElementById("withdraw").textContent="$0.00";

    ["withdrawCard","rewardCard","taskCard"].forEach(id=>{
      document.getElementById(id).classList.add("disabled");
    });
  }else{
    document.getElementById("earnings").textContent =
      "$"+(data.totalEarnings||0).toFixed(2);
    document.getElementById("withdraw").textContent =
      "$"+(data.withdraw||0).toFixed(2);
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick=async()=>{
  await auth.signOut();
  location.href="index.html";
};
</script>

</body>
</html>
