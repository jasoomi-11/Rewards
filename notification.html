<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#0b1d61,#08123a);
    color:#fff;
}
/* HEADER */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 25px;
    background:#0a184f;
    border-bottom:2px solid #00aaff;
}
header h2 { font-size:26px; color:#00aaff; }
header .btn-group button {
    cursor:pointer;
    border:none;
    border-radius:10px;
    padding:8px 18px;
    background: linear-gradient(145deg,#1a2b8f,#2563eb);
    color:#fff;
    font-weight:bold;
    transition:0.3s;
    margin-left:10px;
}
header .btn-group button:hover { transform:translateY(-2px); }

/* Spinner overlay */
.spinner-overlay {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.5);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
    backdrop-filter:blur(4px);
}
.spinner {
    border:6px solid rgba(255,255,255,0.3);
    border-top:6px solid #fff;
    border-radius:50%;
    width:50px;
    height:50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* Notifications container */
.notifications-container {
    max-width:800px;
    margin:30px auto;
    padding:0 20px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

/* Section box */
.section-box {
    background: linear-gradient(145deg,#1a2b8f,#243bba);
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.section-box h3 {
    margin-bottom:15px;
    color:#00aaff;
}

/* Table style */
.table {
    width:100%;
    border-collapse:collapse;
    font-size:15px;
}
.table th, .table td {
    padding:10px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.2);
}
.table th { color:#9ec1ff; }

/* Withdraw status colors */
.status-pending { color:#facc15; font-weight:bold; }
.status-approved { color:#22c55e; font-weight:bold; }

/* Freeze */
.freeze{
    background:#ff4c4c;
    text-align:center;
    padding:14px;
    border-radius:12px;
    margin:20px auto;
    font-weight:bold;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}
</style>
</head>
<body>

<header>
    <h2>Notifications</h2>
    <div class="btn-group">
        <button onclick="location.href='dashboard.html'">Back</button>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div id="freezeBox" class="freeze" style="display:none">
    ⚠ Account Frozen – Multiple Devices Detected
</div>

<!-- Spinner -->
<div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
</div>

<div class="notifications-container" id="notificationsContainer">
    <!-- Withdrawals -->
    <div class="section-box" id="withdrawSection">
        <h3>Withdrawals</h3>
        <table class="table" id="withdrawTable">
            <tr><th>Amount</th><th>Status</th><th>Date</th></tr>
        </table>
    </div>

    <!-- Weekly Tasks -->
    <div class="section-box" id="tasksSection">
        <h3>Weekly Tasks Record</h3>
        <table class="table" id="tasksTable">
            <tr><th>Day</th><th>Clicks</th><th>Last Click</th></tr>
        </table>
    </div>

    <!-- Earnings -->
    <div class="section-box" id="earningsSection">
        <h3>Earnings</h3>
        <p>Total Earnings: $<span id="totalEarnings">0.00</span></p>
        <p>Withdrawn: $<span id="withdrawnAmount">0.00</span></p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey:"AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
    authDomain:"rewards-6b903.firebaseapp.com",
    projectId:"rewards-6b903"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const spinnerOverlay = document.getElementById('spinnerOverlay');
const freezeBox = document.getElementById('freezeBox');

function showSpinner(show){ spinnerOverlay.style.display = show?'flex':'none'; }
function getDeviceHash(){
    const raw=[navigator.userAgent,navigator.language,navigator.platform,screen.width+"x"+screen.height,Intl.DateTimeFormat().resolvedOptions().timeZone].join("|");
    let hash=0; for(let i=0;i<raw.length;i++){ hash=((hash<<5)-hash)+raw.charCodeAt(i); hash|=0; }
    return "fp_"+Math.abs(hash);
}

onAuthStateChanged(auth, async user=>{
    if(!user){ location.href='index.html'; return; }
    showSpinner(true);
    try{
        const userDocRef = doc(db,"users",user.uid);
        const userSnap = await getDoc(userDocRef);
        if(!userSnap.exists()){ await signOut(auth); location.href='index.html'; return; }
        const data = userSnap.data();
        const currentHash = getDeviceHash();
        const isFlagged = data.status==='flagged' || (data.deviceHash && data.deviceHash!==currentHash);
        if(isFlagged){ freezeBox.style.display='block'; }

        // Earnings
        document.getElementById('totalEarnings').textContent = (data.totalEarnings||0).toFixed(2);
        document.getElementById('withdrawnAmount').textContent = (data.withdraw||0).toFixed(2);

        // Withdrawals
        const withdrawRef = collection(db,"users",user.uid,"withdrawals");
        const withdrawQuery = query(withdrawRef, orderBy("createdAt","desc"));
        const withdrawSnap = await getDocs(withdrawQuery);
        const withdrawTable = document.getElementById('withdrawTable');
        if(withdrawSnap.empty){
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="3">No withdrawals found</td>`;
            withdrawTable.appendChild(tr);
        } else {
            withdrawSnap.forEach(doc=>{
                const w = doc.data();
                const dateStr = w.createdAt instanceof Timestamp ? w.createdAt.toDate().toLocaleString() : '-';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>$${(w.amount||0).toFixed(2)}</td>
                                <td class="${w.status==='approved'?'status-approved':'status-pending'}">${w.status||'pending'}</td>
                                <td>${dateStr}</td>`;
                withdrawTable.appendChild(tr);
            });
        }

        // Weekly Tasks
        const tasksRef = collection(db,"users",user.uid,"weeklyTasks");
        const tasksQuery = query(tasksRef, orderBy("__name__"));
        const tasksSnap = await getDocs(tasksQuery);
        const tasksTable = document.getElementById('tasksTable');
        if(tasksSnap.empty){
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="3">No task records found</td>`;
            tasksTable.appendChild(tr);
        } else {
            tasksSnap.forEach(doc=>{
                const t = doc.data();
                const lastClickStr = t.lastClick instanceof Timestamp ? t.lastClick.toDate().toLocaleString() : '-';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${doc.id}</td>
                                <td>${t.clicks||0}/20</td>
                                <td>${lastClickStr}</td>`;
                tasksTable.appendChild(tr);
            });
        }

    } catch(err){
        console.error(err);
        alert("Error fetching data. Please try again later.");
    } finally {
        showSpinner(false);
    }
});

function logout(){ signOut(auth); location.href='index.html'; }
</script>

</body>
</html>
