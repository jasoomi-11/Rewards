<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
      authDomain: "rewards-6b903.firebaseapp.com",
      projectId: "rewards-6b903",
      storageBucket: "rewards-6b903.appspot.com",
      messagingSenderId: "970714488307",
      appId: "1:970714488307:web:c464136ef40d65607e8686",
      measurementId: "G-STK1EZ0XBJ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageBox = document.getElementById('message');
      messageBox.textContent = "";
      messageBox.style.color = "#333";

      try {
        // Check if user already exists in Firestore using email
        // Note: Firestore document ID is UID, so we first attempt Auth signup
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update display name
        await updateProfile(user, { displayName: name });

        // Add user to Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          username: name,
          email: email,
          coins: 0
        });

        messageBox.textContent = "Sign up successful! Redirecting...";
        messageBox.style.color = "green";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);

      } catch (error) {
        // Handle signup errors
        if (error.code === "auth/email-already-in-use") {
          messageBox.textContent = "Email already in use. Please log in.";
        } else {
          messageBox.textContent = "Error: " + error.message;
        }
        messageBox.style.color = "red";
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #f0f0f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3), 0 10px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: perspective(1000px) rotateY(15deg) rotateX(5deg);
      box-shadow: 0 20px 30px rgba(0,0,0,0.4), 0 12px 12px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .card input {
      width: 100%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .card button {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .card button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sign Up</h2>
    <form onsubmit="signUp(event)">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

</body>
</html>
