<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyC536HkcJeBwXuLWzv-e2xl6au6_KeQp5s",
  authDomain: "rewards-6b903.firebaseapp.com",
  projectId: "rewards-6b903",
  storageBucket: "rewards-6b903.appspot.com",
  messagingSenderId: "970714488307",
  appId: "1:970714488307:web:c464136ef40d65607e8686"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” Device ID (localStorage) */
function getDeviceId() {
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);
  }
  return deviceId;
}

/* ðŸ” Check if device already used */
async function isDeviceUsed(deviceId) {
  const q = query(
    collection(db, "users"),
    where("deviceId", "==", deviceId)
  );
  const snap = await getDocs(q);
  return !snap.empty;
}

/* ðŸš€ Signup */
window.signUp = async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  message.textContent = "";
  message.style.color = "#333";

  try {
    const deviceId = getDeviceId();

    /* ðŸ”’ Block multiple accounts on same device */
    const used = await isDeviceUsed(deviceId);
    if (used) {
      message.textContent = "Only one account allowed per device.";
      message.style.color = "red";
      return;
    }

    /* Create Auth user */
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    await updateProfile(user, { displayName: name });

    /* Save Firestore user */
    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      username: name,
      email: email,
      coins: 0,
      deviceId: deviceId,
      createdAt: new Date()
    });

    message.textContent = "Signup successful! Redirecting...";
    message.style.color = "green";

    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);

  } catch (err) {
    message.textContent =
      err.code === "auth/email-already-in-use"
        ? "Email already registered. Please login."
        : err.message;
    message.style.color = "red";
  }
};
</script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:Arial;
}
.card{
  width:300px;
  padding:30px;
  background:#f0f0f0;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 25px rgba(0,0,0,.3);
  transition:.3s;
}
.card:hover{
  transform:perspective(1000px) rotateY(10deg);
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#0056b3}
#message{
  min-height:18px;
  font-size:14px;
  margin-top:8px;
}
a{color:#007bff;text-decoration:none;font-size:14px}
</style>
</head>

<body>
<div class="card">
  <h2>Sign Up</h2>
  <form onsubmit="signUp(event)">
    <input id="name" placeholder="Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <div id="message"></div>
  <p>Already have account? <a href="index.html">Login</a></p>
</div>
</body>
</html>
