<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

// âœ… Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBe3E2eSUaDH5rZHguezaHjbxKmRA5QVd4",
  authDomain: "rewards-b8f54.firebaseapp.com",
  projectId: "rewards-b8f54",
  storageBucket: "rewards-b8f54.appspot.com",
  messagingSenderId: "588528777945",
  appId: "1:588528777945:web:6dc9600f1f230e3813dcc8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/***** ðŸ” STRONG DEVICE HASH *****/
function getDeviceHash() {
  return [
    navigator.userAgent,
    navigator.language,
    navigator.platform,
    screen.width + "x" + screen.height,
    screen.colorDepth,
    Intl.DateTimeFormat().resolvedOptions().timeZone,
    navigator.hardwareConcurrency || "na",
    navigator.deviceMemory || "na"
  ].join("|");
}

/***** ðŸ”‘ UNIQUE TOKEN *****/
function generateToken() {
  return crypto.randomUUID() + "-" + Date.now();
}

/***** VALIDATE EMAIL *****/
function isValidEmail(email) {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return regex.test(email);
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("signupForm");
  const errorDiv = document.getElementById("error");
  const spinner = document.getElementById("spinner");
  const btnText = document.getElementById("btnText");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    errorDiv.textContent = "";
    spinner.style.display = "inline-block";
    btnText.textContent = "Creating...";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const deviceHash = getDeviceHash();
    const signupToken = generateToken();

    // âœ… Frontend validation
    if (!name || !email || !password) {
      errorDiv.textContent = "All fields are required!";
      spinner.style.display = "none";
      btnText.textContent = "Create Account";
      return;
    }

    if (!isValidEmail(email)) {
      errorDiv.textContent = "Invalid email format!";
      spinner.style.display = "none";
      btnText.textContent = "Create Account";
      return;
    }

    if (password.length < 6) {
      errorDiv.textContent = "Password must be at least 6 characters!";
      spinner.style.display = "none";
      btnText.textContent = "Create Account";
      return;
    }

    try {
// ===== 1ï¸âƒ£ Create Auth User =====
const userCredential = await createUserWithEmailAndPassword(auth, email, password);
const uid = userCredential.user.uid;

// ===== 2ï¸âƒ£ Create Firestore User Doc (SAFE DEFAULTS) =====
await setDoc(doc(db, "users", uid), {

  /* ===== BASIC INFO ===== */
  uid: uid,
  name: name,
  email: email,
  createdAt: serverTimestamp(),

  /* ===== ACCOUNT CONTROL ===== */
  reviewStatus: "pending",   // pending | approved | restricted
  frozen: false,

  /* ===== SECURITY ===== */
  deviceHash: deviceHash,    // hashed device id
  activeToken: signupToken,
  usedTokens: [],

  /* ===== ENGAGEMENT / ANALYTICS ===== */
  activityScore: 0,          // combined engagement score
  blogSeconds: 0,            // blog reading time (seconds)
  gameSeconds: 0,            // games play time (seconds)

  totalEngagement: 0,        // âœ… blogSeconds + gameSeconds (MAIN LOGIC)
  lastActiveAt: null,

  /* ===== LEVEL SYSTEM ===== */
  currentLevel: 1,
  progressValue: 0,          // 0â€“100

  /* ===== VOUCHERS ===== */
  redeemedVouchers: []       // âœ… ["voucher1","voucher2"]
});

      // ===== 3ï¸âƒ£ Redirect =====
      window.location.href = "approve.html";

    } catch (err) {
      console.error(err);
      if (err.code === "auth/email-already-in-use") {
        errorDiv.textContent = "Email already in use!";
      } else if (err.code === "auth/invalid-email") {
        errorDiv.textContent = "Invalid email!";
      } else if (err.code === "auth/weak-password") {
        errorDiv.textContent = "Password must be at least 6 characters!";
      } else {
        errorDiv.textContent = "Something went wrong. Try again!";
      }
    } finally {
      spinner.style.display = "none";
      btnText.textContent = "Create Account";
    }
  });
});
</script>






<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
body { background: linear-gradient(180deg,#0b1d61,#0a184f); min-height:100vh; display:flex; justify-content:center; align-items:center; color:#fff; }
form { width:100%; max-width:400px; background:#0d1b2a; padding:35px 25px; border-radius:12px; box-shadow:0 15px 35px rgba(0,0,0,.7); position:relative; }
h1 { text-align:center; margin-bottom:20px; color:#00aaff; }
input, button { width:100%; padding:12px; border-radius:8px; border:none; font-size:16px; }
input { margin-bottom:15px; text-align:center; }
button { background:#1a2b8f; color:#fff; cursor:pointer; position:relative; font-weight:bold; transition:0.3s; }
button:hover { background:#2563eb; }
.error { color:#ff4c4c; text-align:center; margin-bottom:10px; }
a { display:block; text-align:center; margin-top:10px; color:#9ec1ff; text-decoration:none; }
.spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); display: none; }
@keyframes spin { 0% { transform: translateY(-50%) rotate(0deg); } 100% { transform: translateY(-50%) rotate(360deg); } }
</style>
</head>
<body>
<form id="signupForm">
<h1>Sign Up</h1>
<div class="error" id="error"></div>
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit" id="submitBtn">
<span id="btnText">Create Account</span>
<div class="spinner" id="spinner"></div>
</button>
<a href="index.html">Already have an account? Login</a>
</form>
</body>
</html>
